<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="tempValue">Enter Temperature:</label>
    <input type="number" id="tempValue" placeholder="Enter temperature">
    
    <label for="unit">Select Unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>

    <script>
        function convertTemperature() {
            const tempValue = parseFloat(document.getElementById('tempValue').value);
            const unit = document.getElementById('unit').value;
            let celsius, fahrenheit, kelvin;

            if (unit === 'celsius') {
                celsius = tempValue;
                fahrenheit = (celsius * 9/5) + 32;
                kelvin = celsius + 273.15;
            } else if (unit === 'fahrenheit') {
                fahrenheit = tempValue;
                celsius = (fahrenheit - 32) * 5/9;
                kelvin = celsius + 273.15;
            } else if (unit === 'kelvin') {
                kelvin = tempValue;
                celsius = kelvin - 273.15;
                fahrenheit = (celsius * 9/5) + 32;
            }

            document.getElementById('result').innerHTML = `
                <p>Celsius: ${celsius.toFixed(2)}°C</p>
                <p>Fahrenheit: ${fahrenheit.toFixed(2)}°F</p>
                <p>Kelvin: ${kelvin.toFixed(2)}K</p>
            `;
        }
    </script>
</body>
</html>
